{% extends "layout.html" %}
{% block content %}
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block" src="{{ url_for('static', filename='img/mp-1_copy.png') }}" alt="First slide"width="100%">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{{ url_for('static', filename='img/phone-03.png') }}" alt="Second slide" width="100%">
      </div>
      <div class="carousel-item">
        <img class="d-block" src="{{ url_for('static', filename='img/hengqi-02.png') }}" alt="Third slide" width="100%">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endblock content %}
